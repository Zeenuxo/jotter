      <section class="taskui">

        <form action="" id="taskui">
        <input type="text" name="content" id="content" placeholder="E.g. Complete blogpost 3."/>


        <!-- Select Task Priority -->
        <div class="priority">

        <label class="prior">
        <input checked type="radio" name="priority" id="" value="personal" />

        <i class="fa-solid fa-user"></i>
        <div>Personal</div>
        </div>
        </label>


        <label class="prior">
        <input type="radio"  name="priority" id="" value="work"/>
        <div class="prior-content">
        <i class="fa-solid fa-briefcase"></i>
        <div>Work</div>
        </div>
        </label>
        
        </div>
      
        <!-- Add Task Button -->
        <input type="submit" value="Add task"/>

      </form>
      </section>
