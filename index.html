<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Jotter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

                    <a class="nav-link" href="#home">Home</a>
                    <a class="nav-link" href="#about">About</a>
                </div>
            </div>
        </div>
    </nav>



    <div class="container-fluid bg-dark text-light p-5 my-4">

        <div class="container bg-dark p-5">
            <h1 class="display-4 text-center my-4">JOTTER </h1><br>
            <hr>
            <p class="text-center">A Simple 'To-Do' Web App to help you jott down the important stuff. ðŸ™‚ </p>
        </div>



            <div class="mb-3">
                <label for="task" class="form-label">Task</label>
                <input type="text" class="form-control" id="task">
                <div class="form-text">Add a task name.</div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea type="text" class="form-control" id="description" rows="3"> </textarea>
                <div class="form-text">Add a description of the task.</div>
            </div>

            <br>
            <button type="submit"id="add" class="btn btn-primary">Add to List</button>


        <div id="items" class="my-4">
            <h2> Your Items</h2>
        </div>


        <table class="table table-dark table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Task</th>
                <th scope="col">Description</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="table_inject">
              <tr>
                <th scope="row">1</th>
                <td></td>
                <td></td>
                <td></td>
                <td><button class="btn btn-primary">Delete</button></td>
              </tr>
              <tr>

            </tbody>
          </table>








    </div>
