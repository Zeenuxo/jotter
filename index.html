      <section class="intro">
      <div><h3> <i class="fa-sharp fa-solid fa-feather-pointed"></i> JOTTER | </h3></div>
      <div><h3>&nbsp; A Simple Taskpad</h3></div>
      </section>





      <!-- CLOCK -->
      <section class="clock">
      <div class="timedate">
      <span class="time" id="time"></span> 
      <span class="date" id="date"></span>
      </div>  
      </section>





      <!-- TASK UI -->
      <section class="taskui">
      <h3>I need to...</h3>

      <!-- Taskbar to enter task -->
      <form id="taskform">
      <textarea class="taskbar" type="text" name="taskbar" id="taskbar" placeholder="Enter a task."></textarea>


      <!-- Select Task Priority -->
      <div class="priority">

      <!-- Priority - Personal -->
      <label class="prior">
      <input type="radio" name="status" id="personal" value="personal" />
      <div class="prior-content">
      <i class="fa-solid fa-user"></i>
      <div>Personal</div>
      </div>
      </label>

      <!-- Priority - Work -->
      <label class="prior">
      <input type="radio"  name="status" id="work" value="work"/>
      <div class="prior-content">
      <i class="fa-solid fa-briefcase"></i>
      <div>Work</div>
      </div>
      </label>

      </div>
      
      <!-- Add Task Button -->
      <input type="submit" value="Add task"/>

      </form>
      </section>





      <!-- TASK LIST -->
      <section class="tasklist">
      <h3>Task List</h3>
